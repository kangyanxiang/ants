<div class="nav-map-wrap"><div class="nav-map">爱WiFi运营管理平台<span class="flag">></span>系统配置<span class="flag">></span>请求日志</div></div><div class="content-fixed"><div class="awifi-padding-left20"><div class="awifi-form-sheet"><div class="form-item-input awifi-Col-2 awifi-margin-right20"><input class="input-control" placeholder="请输入用户或设备关键字" data-ng-model="keywords"></div><label class="form-item-title">查询时间：</label><div class="form-item-input awifi-Col-2 awifi-margin-right20"><input class="input-control" id="startDate" name="startDate" placeholder="开始日期" data-ng-model="startDate"></div><div class="form-item-input awifi-Col-2 awifi-margin-right20"><input class="input-control" id="endDate" name="endDate" placeholder="截止日期" data-ng-model="endDate"></div><div class="awifi-left awifi-padding-left"><button class="form-primary" data-ng-click="list()"><span>查询</span></button></div></div><div class="listtitle"><span class="list6">&emsp;序号</span> <span class="list20">&nbsp;模块名称</span> <span class="list50">&nbsp;请求url</span> <span class="list12">&nbsp;时间</span> <span class="oper8">&nbsp;操作</span></div></div></div><div class="content-one"><div class="datacontent" ie="8"><div class="listcontent" data-ng-repeat="requestLog in requestLogs"><span class="list6">&emsp;{{ begin + $index + 1 }}</span> <span class="list20 substring" title="">&nbsp;{{requestLog.moduleName}}</span> <span class="list50 substring" title="">&nbsp;{{requestLog.requestUrl}}</span> <span class="list12">&nbsp;{{requestLog.createDatetime}}</span> <span class="oper8"><a class="view" title="详情" data-ng-click="show(requestLog.id)"></a></span></div><div data-ng-if="requestLogs.length==0" class="no-records">查询完成，没有找到相应的数据</div></div></div><div class="footer-fixed"><div class="right_footer" data-ng-show="showPageBar"><div class="right_footer_page"></div><div class="page_num"><ul><li>每页显示</li><li><input type="button" value="15" class="show_page"></li><li><input type="button" value="30" class="show_page"></li><li><input type="button" value="50" class="show_page"></li><li>行</li></ul></div><div class="nothing"></div></div></div>
