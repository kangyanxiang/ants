<div class="nav-map-wrap"><div class="nav-map">爱WiFi运营管理平台<span class="flag">></span>日志管理<span class="flag">></span>异常日志</div></div><div class="content-fixed"><div class="awifi-padding-left20"><div class="awifi-form-sheet"><label class="form-item-title">起止时间：</label><div class="form-item-input awifi-Col-1 awifi-margin-right30" style="width:110px;"><input class="input-control" placeholder="请输入开始日期" data-ng-model="startDate" readonly="readonly"></div><div class="form-item-input awifi-Col-1 awifi-margin-right30" style="width:110px;"><input class="input-control" placeholder="请输入结束日期" data-ng-model="endDate" readonly="readonly"></div><label class="form-item-title form-item-hide">关键字：</label><div class="form-item-input awifi-Col-1 awifi-margin-right20" style="width:80px;"><input type="text" class="input-control" placeholder="接口地址" data-ng-model="interfaceUrl"></div><div class="form-item-input awifi-Col-1 awifi-margin-right20" style="width:160px;"><input type="text" class="input-control" placeholder="接口参数（MAC、手机号等）" data-ng-model="interfaceParam"></div><div class="form-item-input awifi-Col-1 awifi-margin-right20" style="width:80px;"><input type="text" class="input-control" placeholder="接口返回值" data-ng-model="interfaceReturnValue"></div><div class="form-item-input awifi-Col-1 awifi-margin-right20" style="width:80px;"><input type="text" class="input-control" placeholder="模块名称" data-ng-model="moduleName"></div><div class="form-item-input awifi-Col-1 awifi-margin-right20" style="width:80px;"><input type="text" class="input-control" placeholder="Service名称" data-ng-model="serviceName"></div><div class="awifi-left awifi-padding-left" permission="log_manager_exceptionlog_search"><button class="form-primary" data-ng-click="list()"><span>查询</span></button></div></div><div class="listtitle"><span class="list6">&emsp;序号</span> <span class="list24">&nbsp;模块名称</span> <span class="list36">&nbsp;Service名称</span> <span class="list18">&nbsp;记录时间</span> <span class="oper6">&nbsp;操作</span></div></div></div><div class="content-one"><div class="datacontent" ie="8"><div class="listcontent" data-ng-repeat="exceptionlog in exceptionlogs"><span class="list6">&emsp;{{ begin+$index+1 }}</span> <span class="list24 substring" title="{{ exceptionlog.moduleName }}">&nbsp;{{ exceptionlog.moduleName }}</span> <span class="list36 substring" title="{{ exceptionlog.serviceName }}">&nbsp;{{ exceptionlog.serviceName }}</span> <span class="list18">&nbsp;{{ exceptionlog.createDatetime |date:"yyyy-MM-dd hh:mm:ss"}}</span> <span class="oper6"><a class="view" title="详情" data-ng-click="show(exceptionlog.id)" permission="log_manager_exceptionlog_info"></a></span></div><div data-ng-if="exceptionlogs.length==0" class="no-records">查询完成，没有找到相应的数据</div></div></div><div class="footer-fixed"><div class="right_footer" data-ng-show="showPageBar"><div class="right_footer_page"></div><div class="page_num"><ul><li>每页显示</li><li><input type="button" value="15" class="show_page"></li><li><input type="button" value="30" class="show_page"></li><li><input type="button" value="50" class="show_page"></li><li>行</li></ul></div><div class="nothing"></div></div></div>
