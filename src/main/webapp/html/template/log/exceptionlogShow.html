<div class="right_below"><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">错误代码：</label> <label class="form-item-title-left awifi-Col-9">{{ exceptionlog.errorCode }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">模块名称：</label> <label class="form-item-title-left awifi-Col-9">{{ exceptionlog.moduleName }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">创建时间：</label> <label class="form-item-title-left awifi-Col-9">{{ exceptionlog.createDatetime |date:"yyyy-MM-dd hh:mm:ss" }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">服务名称：</label> <label class="form-item-title-left awifi-Col-9">{{ exceptionlog.serviceName }}</label></div><div class="awifi-form-sheet" data-ng-if="exceptionlog.interfaceUrl"><label class="form-item-title awifi-Col-2">接口地址：</label><div class="form-item-textarea awifi-Col-9"><textarea rows="2" placeholder="" style="width: 100%" data-ng-model="exceptionlog.interfaceUrl"></textarea></div></div><div class="awifi-form-sheet" data-ng-if="exceptionlog.interfaceParam"><label class="form-item-title awifi-Col-2">接口参数：</label><div class="form-item-textarea awifi-Col-9"><textarea rows="3" placeholder="" style="width: 100%" data-ng-model="exceptionlog.interfaceParam"></textarea></div></div><div class="awifi-form-sheet" data-ng-if="exceptionlog.interfaceReturnValue"><label class="form-item-title awifi-Col-2">接口返回值：</label><div class="form-item-textarea awifi-Col-9"><textarea rows="2" placeholder="" style="width: 100%" data-ng-model="exceptionlog.interfaceReturnValue"></textarea></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">异常参数：</label><div class="form-item-textarea awifi-Col-9"><textarea rows="3" placeholder="" style="width: 100%" data-ng-model="exceptionlog.parameter"></textarea></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">异常日志：</label><div class="form-item-textarea awifi-Col-9"><textarea rows="20" placeholder="" style="width: 100%" data-ng-model="exceptionlog.errorMessage"></textarea></div></div></div>
