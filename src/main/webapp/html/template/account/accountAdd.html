me for n in countys"><option value="">请选择</option></select></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">联系人：</label><div class="form-item-input awifi-Col-6"><input type="text" class="input-control inputw490" placeholder="请输入联系人" id="contactPerson" data-ng-model="account.contactPerson"></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">联系方式：</label><div class="form-item-input awifi-Col-6"><input type="text" class="input-control inputw490" placeholder="请输入联系方式" id="contactWay" data-ng-model="account.contactWay"></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">备注：</label><div class="form-item-textarea awifi-Col-6"><textarea id="remark" rows="5" placeholder="请输入备注" class="textareaw490" maxlength="100" data-ng-model="account.remark"></textarea></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">&nbsp;</label><div class="awifi-left awifi-padding-left"><button id="accountAdd" class="form-primary awifi-left" type="button" data-ng-click="add()"><span>&nbsp;保&emsp;存&nbsp;</span></button></div><div class="awifi-left awifi-padding-left awifi-padding-top"><a href="#/account/telecomList" class="btn back-form-primary"><span>&nbsp;返&emsp;回&nbsp;</span></a></div></div></div></div>
