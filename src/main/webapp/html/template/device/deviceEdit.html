<div class="nav-map-wrap"><div class="nav-map">爱WiFi运营管理平台<span class="flag">></span>设备管理<span class="flag">></span>设备分配<span class="flag">></span>编辑设备</div></div><div class="content"><div class="user-add-body awifi-free-width"><div class="awifi-form-sheet form-row2column"><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-4">客户名称：</label> <label class="account-name-title awifi-Col-8">{{ device.customerName }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-4">DevID：</label> <label class="account-name-title awifi-Col-8">{{ device.deviceId }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-4">设备类型：</label> <label class="account-name-title awifi-Col-8">{{ device.entityType }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-4">设备名称：</label> <label class="account-name-title awifi-Col-8">{{ device.entityName }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-4">设备状态：</label> <label class="account-name-title awifi-Col-8">{{ device.status }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-4">厂家：</label> <label class="account-name-title awifi-Col-8">{{ device.corporationText }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-4">APMAC：</label> <label class="account-name-title awifi-Col-8">{{ device.apMac }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-4">SSID：</label> <label class="account-name-title awifi-Col-8">{{ device.ssid }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-4">型号：</label> <label class="account-name-title awifi-Col-8">{{ device.modelText }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-4">当前在线人数：</label> <label class="account-name-title awifi-Col-8">{{ device.onlineNum }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-4">固件版本号：</label> <label class="account-name-title awifi-Col-8">{{ device.fwVersion }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-4">PING码：</label> <label class="account-name-title awifi-Col-8">{{ device.pinCode }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-4">激活时间：</label> <label class="account-name-title awifi-Col-8">{{ device.activateDate }}</label></div><div class="awifi-form-sheet form-row-item"><label class="form-item-title awifi-Col-2">地区：</label> <label class="awifi-Col-8"><div class="form-item-select awifi-Col-2"><select style="width:155px;" id="provinceId" data-ng-change="cityChange($event)" data-ng-model="device.provinceId" data-ng-options="j.locationId as j.locationName for j in provinces"><option value="">请选择省</option></select></div><div class="form-item-select awifi-Col-2"><select style="width:155px;" id="cityId" data-ng-change="countyChange($event)" data-ng-model="device.cityId" data-ng-options="c.locationId as c.locationName for c in citys"><option value="">请选择市</option></select></div><div class="form-item-select awifi-Col-2"><select style="width:155px;" id="countyId" data-ng-model="device.countyId" data-ng-options="n.locationId as n.locationName for n in countys"><option value="">请选择区/县</option></select></div></label></div><div class="awifi-form-sheet form-row-item"><label class="form-item-title awifi-Col-2">详细地址：</label> <label class="awifi-Col-8"><textarea id="address" rows="5" class="textareaw490" data-ng-model="device.address" placeholder="请输入详细地址" maxlength="60"></textarea></label></div><div class="awifi-form-sheet form-row-item"><label class="form-item-title awifi-Col-2">备注：</label> <label class="awifi-Col-8"><textarea id="remark" rows="5" placeholder="请输入备注" data-ng-model="device.remarks" class="textareaw490" maxlength="500"></textarea></label></div><div class="awifi-form-sheet form-btn-group"><label class="form-item-title awifi-Col-4">&nbsp;</label><div class="awifi-left awifi-padding-left"><button id="btnSubmit" class="form-primary awifi-left" type="button" data-ng-click="deviceEdit()"><span>&nbsp;保&emsp;存&nbsp;</span></button></div><div class="awifi-left awifi-padding-left awifi-padding-top"><a href="#/device/list" class="btn back-form-primary"><span>返回</span></a></div></div></div></div></div>
