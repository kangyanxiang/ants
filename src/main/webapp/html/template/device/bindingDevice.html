<div class="right_below_dsp"><div>客户名称：<span data-ng-model="customerId">{{ customerName }}</span></div><br><form name="fileForm"><div class="right_centre">设备类型：<select id="test_select1" style="width:110px;height:32px;" data-ng-model="fileName"><option value="">==选择模板==</option><option value="AC_BAS.xls">AC、BAS</option><option value="Fat_AP.xls">胖AP</option><option value="Thin_AP.xls">瘦AP</option><option value="HOT.xls">热点</option></select>&nbsp; <span><a id="down" href="/download/template?fileName={{fileName}}" data-ng-click="download()">下载模板</a></span>&nbsp;<span>可选择瘦AC/BAS、FITAP、FATAP、热点；*(请先选择设备类型再下载绑定设备模板)</span><br><br>文件：<input type="file" data-ngf-select="" data-ng-model="xlsFile" name="fileName" accept="xls/*" reqfuired=""><br><br><progressbar class="progress-striped active" data-ng-show="xlsFile.progress >= 0" value="xlsFile.progress" style="width:98%;height:18px;margin-left:2px;">{{ xlsFile.progress }}%</progressbar>温馨提示：<br><hr><br>下载上述模板，将设备信息按规范填充在excel文件中，点击确定即可。<br><br><div style="width:99%;text-align:center;"><button data-ng-disabled="!fileForm.$valid" data-ng-click="bindingDevice(xlsFile)" style="cursor:pointer;">确定</button> <button data-ng-click="closeThisDialog()" style="cursor:pointer;">返回</button></div></div><br><div data-ng-show="xlsFile.result" class="upload_message">{{ xlsFile.result.message }}</div><div id="validate_messsage" class="upload_message" style="display:none;"></div></form></div>
