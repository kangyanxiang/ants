<div class="nav-map-wrap"><div class="nav-map">爱WiFi运营管理平台<span class="flag">></span>账号权限管理<span class="flag">></span>组织管理</div></div><div class="content-fixed"><div class="awifi-padding-left20"><div class="awifi-form-sheet"><div class="form-item-input awifi-Col-2 awifi-margin-right20"><input class="input-control" placeholder="请输入组织关键字" data-ng-model="keywords"></div><div class="awifi-left awifi-padding-left"><button class="form-primary" data-ng-click="list()"><span>查询</span></button></div><div class="awifi-left awifi-padding-left awifi-padding-top" permission="account_manager_org_add"><a href="#/org/add" class="btn add-form-primary"><span>新增组织</span></a></div></div><div class="listtitle"><span class="list10">&emsp;ID</span> <span class="list50">&nbsp;组织</span> <span class="list12">&nbsp;创建时间</span> <span class="oper8">&nbsp;操作</span></div></div></div><div class="content-one"><div class="datacontent" ie="8"><div class="listcontent" data-ng-repeat="org in orgs"><span class="list10 substring" title="{{org.id}}">&emsp;{{org.id}}</span> <span class="list50 substring" title="{{org.orgName}}">&nbsp;{{org.orgName}}</span> <span class="list12">&nbsp;{{org.createDate}}</span> <span class="oper8"><a class="edit" title="编辑" href="#/org/edit?id={{org.id}}" permission="account_manager_org_edit"></a> <a class="delete" title="删除" data-ng-click="delete(org.id)" permission="account_manager_org_delete"></a></span></div><div data-ng-if="orgs.length==0" class="no-records">查询完成，没有找到相应的数据</div></div></div><div class="footer-fixed"><div class="right_footer" data-ng-show="showPageBar"><div class="right_footer_page"></div><div class="page_num"><ul><li>每页显示</li><li><input type="button" value="15" class="show_page"></li><li><input type="button" value="30" class="show_page"></li><li><input type="button" value="50" class="show_page"></li><li>行</li></ul></div><div class="nothing"></div></div></div>
