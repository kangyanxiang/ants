<div class="content"><div class="account-add-body"><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">组织：</label> <label class="form-item-title-left awifi-Col-9">{{ role.orgName }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">角色：</label> <label class="form-item-title-left awifi-Col-9">{{ role.aliasName }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">权限：</label><div class="awifi-Col-9" style="float: left"><div class="jsd-layout show"><div class="jsd-origin"><div data-ng-repeat="permission in showPermissions"><div mid="{{ permission.id}}" class="leaf limb" style="cursor: auto">{{ permission.aliasName}}</div><div class="leafs"><div class="nothingleaf" data-ng-repeat="permissiontwo in permission.childPermissions"><div mid="{{ permissiontwo.id}}" class="leaf limb" style="cursor: auto">{{ permissiontwo.aliasName }}</div><div class="leafs"><div mid="{{ permissionthree.id }}" class="leaf" style="cursor: auto" data-ng-repeat="permissionthree in permissiontwo.childPermissions">{{permissionthree.aliasName}}</div></div></div></div></div></div></div></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">备注：</label> <label class="form-item-title-left awifi-Col-9">{{ role.remark }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">&nbsp;</label><div class="awifi-left awifi-padding-left"><button class="form-primary awifi-left" type="button" data-ng-click="uploadCancel()"><span>&nbsp;返&emsp;回&nbsp;</span></button></div></div></div></div>
