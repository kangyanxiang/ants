<div class="nav-map-wrap"><div class="nav-map">爱WiFi运营管理平台<span class="flag">></span>账号权限管理<span class="flag">></span>角色管理</div></div><div class="content-fixed"><div class="awifi-padding-left20"><div class="awifi-form-sheet"><div class="form-item-select awifi-Col-1 awifi-margin-right"><select style="width: 100%" data-ng-model="orgId" data-ng-change="orgChange($event)" data-ng-options="org.id as org.orgName for org in orgs"><option value="">请选择组织</option></select></div><div class="form-item-select awifi-Col-1 awifi-margin-right"><select style="width: 100%" data-ng-model="roleId" data-ng-options="role.id as role.aliasName for role in roles"><option value="">请选择角色</option></select></div><div class="form-item-input awifi-Col-2 awifi-margin-right20"><input class="input-control" placeholder="请输入角色关键字" data-ng-model="keywords"></div><div class="awifi-left awifi-padding-left"><button class="form-primary" data-ng-click="list()"><span>查询</span></button></div><div class="awifi-left awifi-padding-left awifi-padding-top" permission="account_manager_role_add"><a href="#/role/add" class="btn add-form-primary"><span>新增角色</span></a></div></div><div class="listtitle"><span class="list10">&emsp;序号</span> <span class="list34">&nbsp;组织</span> <span class="list34">&nbsp;角色</span> <span class="list12">&nbsp;创建时间</span> <span class="oper8">&nbsp;操作</span></div></div></div><div class="content-one"><div class="datacontent" ie="8"><div class="listcontent" data-ng-repeat="roleList in roleLists"><span class="list10">&emsp;{{ begin + $index + 1 }}</span> <span class="list34 substring" title="{{ roleList.orgName }}">&nbsp;{{ roleList.orgName }}</span> <span class="list34 substring" title="{{ roleList.aliasName }}">&nbsp;{{ roleList.aliasName }}</span> <span class="list12">&nbsp;{{ roleList.createDate }}</span> <span class="oper8"><a class="edit" title="编辑" href="#/role/edit?id={{roleList.id}}" permission="account_manager_role_edit"></a> <a class="view" title="详情" data-ng-click="show(roleList.id)" permission="account_manager_role_infor"></a> <a class="delete" title="删除" data-ng-click="delete(roleList.id)" permission="account_manager_role_delete"></a></span></div><div data-ng-if="roleLists.length==0" class="no-records">查询完成，没有找到相应的数据</div></div></div><div class="footer-fixed"><div class="right_footer" data-ng-show="showPageBar"><div class="right_footer_page"></div><div class="page_num"><ul><li>每页显示</li><li><input type="button" value="15" class="show_page"></li><li><input type="button" value="30" class="show_page"></li><li><input type="button" value="50" class="show_page"></li><li>行</li></ul></div><div class="nothing"></div></div></div>
