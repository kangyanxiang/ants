<div class="content"><div class="account-add-body"><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">账号：</label> <label class="form-item-title-left awifi-Col-9">{{ accountCustomer.userName }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">客户名称：</label> <label class="form-item-title-left awifi-Col-9">{{ accountCustomer.customer.customerName }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">角色：</label><div class="awifi-Col-10" style="float: left"><div class="roleShowList"><div data-ng-repeat="roleList in roleLists"><div class="roleName">{{ roleList.aliasName}}</div><div class="showRolePermission" data-ng-click="showPermission(roleList.id)" title="点击查看对应权限"></div></div></div><div class="rolePermissionList" id="permission" style="display: none"><div class="title">角色：</div><div class="titleName">{{role.aliasName}}</div><div class="permission-layout"><div class="permission-origin"><div data-ng-repeat="permission in showPermissions"><div mid="{{ permission.id}}" class="leaf limb" style="cursor: auto">{{ permission.aliasName}}</div><div class="leafs"><div class="nothingleaf" data-ng-repeat="permissiontwo in permission.childPermissions"><div mid="{{ permissiontwo.id}}" class="leaf limb" style="cursor: auto">{{ permissiontwo.aliasName }}</div><div class="leafs"><div mid="{{ permissionthree.id }}" class="leaf" style="cursor: auto" data-ng-repeat="permissionthree in permissiontwo.childPermissions">{{permissionthree.aliasName}}</div></div></div></div></div></div></div></div></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">备注：</label> <label class="form-item-title-left awifi-Col-9">{{ accountCustomer.remark }}</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">&nbsp;</label><div class="awifi-left awifi-padding-left"><button class="form-primary awifi-left" type="button" data-ng-click="uploadCancel()"><span>&nbsp;返&emsp;回&nbsp;</span></button></div></div></div></div>
