h: 155px" id="areaId" data-ng-model="accountAdmin.areaId" data-ng-options="n.locationId as n.locationName for n in countys"><option value="">请选择</option></select></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">部门：</label><div class="form-item-input awifi-Col-6"><input type="text" class="input-control inputw490" placeholder="请输入部门" id="deptName" data-ng-model="accountAdmin.deptName"></div><label class="form-item-title-left awifi-Col-3"><span class="form-item-title-red">&nbsp;</span>&nbsp;1-50位汉字、字母、数字</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">联系人：</label><div class="form-item-input awifi-Col-6"><input type="text" class="input-control inputw490" placeholder="请输入联系人" id="contactPerson" data-ng-model="accountAdmin.contactPerson"></div><label class="form-item-title-left awifi-Col-3"><span class="form-item-title-red">&nbsp;</span>&nbsp;1-50位汉字、字母</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">联系方式：</label><div class="form-item-input awifi-Col-6"><input type="text" class="input-control inputw490" placeholder="请输入联系方式" id="contactWay" data-ng-model="accountAdmin.contactWay"></div><label class="form-item-title-left awifi-Col-3"><span class="form-item-title-red">&nbsp;</span>&nbsp;1-50位数字</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">备注：</label><div class="form-item-textarea awifi-Col-6"><textarea rows="8" placeholder="请输入备注" style="width: 490px" id="remark" data-ng-model="accountAdmin.remark"></textarea></div><label class="form-item-title-left awifi-Col-3">&emsp;500位以内任意字符</label></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-2">&nbsp;</label><div class="awifi-left awifi-padding-left"><button id="accountAdminEdit" class="form-primary awifi-left" type="button" data-ng-click="edit()"><span>&nbsp;提&emsp;交&nbsp;</span></button></div><div class="awifi-left awifi-padding-left awifi-padding-top">
