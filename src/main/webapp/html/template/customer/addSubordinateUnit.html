-title awifi-Col-3">地址：</label><div class="form-item-select awifi-Col-2"><select style="width:155px;" id="provinceId" data-ng-change="cityChange($event)" data-ng-model="customer.provinceId" data-ng-options="j.locationId as j.locationName for j in provinces"><option value="">请选择省</option></select></div><div class="form-item-select awifi-Col-2"><select style="width:155px;" id="cityId" data-ng-change="countyChange($event)" data-ng-model="customer.cityId" data-ng-options="c.locationId as c.locationName for c in citys"><option value="">请选择市</option></select></div><div class="form-item-select awifi-Col-2"><select style="width:155px;" id="countyId" data-ng-model="customer.countyId" data-ng-options="n.locationId as n.locationName for n in countys"><option value="">请选择区/县</option></select></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">&nbsp;</label><div class="form-item-textarea awifi-Col-6"><textarea rows="5" id="address" class="textareaw490" data-ng-model="customer.address" placeholder="请输入详细地址" maxlength="100"></textarea></div></div><div data-ng-show="customer.projectId == 4"><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">销售点二级分类：</label><div class="form-item-textarea awifi-Col-6"><select id="storeType" data-ng-model="customer.storeType" data-ng-options="item.value as item.text for item in storeTypeOption"></select></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">自有厅级别：</label><div class="form-item-textarea awifi-Col-6"><select id="storeLevel" data-ng-model="customer.storeLevel" data-ng-options="item.value as item.text for item in storeLevelOption"></select></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">专营店星级：</label><div class="form-item-textarea awifi-Col-6"><select id="storeStar" data-ng-model="customer.storeStar" data-ng-options="item.value as item.text for item in storeStarOption"></select></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">专营店类别：</label><div class="form-item-textarea awifi-Col-6"><select id="beCommStore" data-ng-model="customer.beCommStore" data-ng-options="item.value as item.text for item in beCommStoreOption"></select></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">接入方式：</label><div class="form-item-textarea awifi-Col-6"><select id="connectType" data-ng-model="customer.connectType" data-ng-options="item.value as item.text for item in connectTypeOption"></select></div></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">备注：</label><div class="form-item-textarea awifi-Col-6"><textarea id="remark" rows="5" placeholder="请输入备注" class="textareaw490" data-ng-model="customer.remark"></textarea></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">&emsp;</label><div class="awifi-left awifi-padding-left"><button id="customerId" class="form-primary awifi-left" type="button" data-ng-click="addSubordinateUnit()"><span>&nbsp;保&emsp;存&nbsp;</span></button></div><div class="awifi-left awifi-padding-left awifi-padding-top"><a href="#/customer/list" class="btn back-form-primary"><span>返回</span></a></div></div></div></div></div>
