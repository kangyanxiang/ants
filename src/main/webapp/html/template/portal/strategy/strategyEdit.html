<div class="nav-map-wrap"><div class="nav-map">爱WiFi运营管理平台<span class="flag">></span>推送策略<span class="flag">></span>编辑推送策略</div></div><div class="content"><div class="currency-body"><div id="first" class="strategy-wrap" style="display: block"><div class="progressbar"><img src="../../../../../images/strategy-step1-edit.png"></div><div class="awifi-form-sheet"><label class="form-item-title">客户名称：</label> <label class="form-item-title-left-bold awifi-Col-6">{{ strategy.customerName}}</label></div><div class="awifi-form-sheet"><label class="form-item-title">策略标题：</label><div class="form-item-input awifi-Col-6"><input type="text" class="input-control inputw490" placeholder="请输入策略标题" id="strategyName" data-ng-model="strategy.strategyName" maxlength="50"></div></div><div class="awifi-form-sheet"><label class="form-item-title">策略时间：</label><div class="form-item-input"><input type="text" class="input-control" style="width: 237px;" placeholder="请选择开始日期" id="startDate" data-ng-model="strategy.startDate" readonly="readonly"></div><div class="form-item-input"><input type="text" class="input-control" style="width: 237px;" placeholder="请选择截止日期" id="endDate" data-ng-model="strategy.endDate" readonly="readonly"></div></div><div class="awifi-form-sheet"><label class="form-item-title">已选的站点名称：</label> <label class="form-item-title-left-bold">{{ strategy.siteName}}&emsp;&emsp;</label><div class="awifi-right"><div id="resetSite" class="resetSite" data-ng-click="resetSite()">展开站点</div></div></div><div class="push-site" style="display: none" id="siteIdLabel">推送的站点：</div><input type="hidden" id="selectSiteId" value=""><div class="siteList" id="siteId" style="display: none"><div class="siteItem" data-ng-repeat="site in sites"><img data-ng-src="{{ site.thumb ? site.thumb : 'images/noThumb.png' }}" data-site="{{ site.id }}" alt=""><p title="{{ site.siteName }}">{{ site.siteName }}</p><i class="checkBoxItem"></i></div></div><div class="footer-unfixed"><div class="right_footer" data-ng-show="showPageBar"><div class="right_footer_page"></div><div class="page_num"><ul><li>每页显示</li><li><input type="button" value="15" class="show_page"></li><li><input type="button" value="30" class="show_page"></li><li><input type="button" value="50" class="show_page"></li><li>行</li></ul></div><div class="nothing"></div></div></div><div class="btnArea"><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-5">&emsp;</label><div class="awifi-left awifi-padding-left"><button class="form-primary awifi-left next" type="button" id="step1" data-ng-click="editNext()"><span>&nbsp;下一步&nbsp;</span></button></div><div class="awifi-left awifi-padding-left awifi-padding-top"><a href="#/portal/strategy/strategyList" class="btn back-form-primary"><span>&nbsp;取&emsp;消&nbsp;</span></a></div></div></div></div><div id="select-device" class="strategy-wrap" style="display: none"><div class="progressbar"><img src="../../../../../images/strategy-step2-edit.png"></div><div id="strategyTypeId"></div><div class="awifi-form-sheet"><label class="form-item-title"><input type="radio" name="typeRadio" id="radio1"><span>全部</span> <input type="hidden" name="strategyType" value="1"></label></div><div class="awifi-form-sheet"><label class="form-item-title"><input type="radio" name="typeRadio" id="radio2"><span>指定热点</span> <input type="hidden" name="strategyType" value="2"></label><div class="form-tags-select awifi-Col-6"><select id="ssids" style="width:590px;" data-ng-model="strategy.ssid"><option value=""></option><option data-ng-repeat="ssid in ssids" value="{{ ssid.ssid }}">{{ ssid.ssid }}</option></select></div></div><div class="awifi-form-sheet"><label class="form-item-title"><input type="radio" name="typeRadio" id="radio3"><span>指定设备</span> <input type="hidden" name="strategyType" value="3"></label><div class="awifi-right"><div class="resetSite" id="resetDevice" data-ng-click="resetDevice()">展开设备</div></div><div class="awifi-Col-7" style="width: 715px;"><div class="awifi-form-sheet" id="deviceInfos" style="display: none"><div class="form-tags-select awifi-Col-10"><ul class="device-list list-unstyled devices clearfix"><li data-ng-repeat="deviceList in deviceLists">{{ deviceList.deviceName }}</li></ul></div></div><div class="awifi-form-sheet" id="deviceListForSelect" style="display: none"><label class="form-item-title awifi-Col-2" id="deviceListTitle" style="width: 105px; display: block">&nbsp;</label><div class="form-tags-select awifi-Col-10" style="width: 590px; min-height: 36px;"><select id="devices" style="width:100%;" multiple="multiple" data-ng-model="strategy.deviceName"><option data-ng-repeat="device in devices" value="{{ device.deviceId }}">{{ device.deviceName }}</option></select></div></div></div></div><div class="btnArea"><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-5">&emsp;</label><div class="awifi-left awifi-padding-left"><button class="form-primary awifi-left prev" type="button" data-ng-click="lastStep()"><span>&nbsp;上一步&nbsp;</span></button></div><div class="awifi-left awifi-padding-left"><button id="strategyEdit" class="save-form-primary awifi-left" type="button" data-ng-click="edit()"><span>&nbsp;保&emsp;存&nbsp;</span></button></div><div class="awifi-left awifi-padding-left awifi-padding-top"><a href="#/portal/strategy/strategyList" class="btn back-form-primary"><span>&nbsp;取&emsp;消&nbsp;</span></a></div></div></div></div></div></div>
