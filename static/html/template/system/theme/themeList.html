<div class="nav-map-wrap">
    <div class="nav-map">爱WiFi运营管理平台<span class="flag">></span>系统配置<span class="flag">></span>换肤配置<span class="flag">></span>皮肤列表</div>
</div>
<div class="content-fixed">
    <div class="awifi-padding-left20">
        <div class="awifi-form-sheet">
            <label class="form-item-title">皮肤名称：</label>
            <div class="form-item-input awifi-Col-2 awifi-margin-right awifi-margin-right">
                <input class="input-control" placeholder="请输入皮肤名称关键字" data-ng-model="name">
            </div>
            <div class="awifi-left awifi-padding-left">
                <button class="form-primary" data-ng-click="list()">
                    <span>查询</span>
                </button>
            </div>
            <div class="awifi-left awifi-padding-left awifi-padding-top awifi-margin-right">
                <a href="#/theme/add" class="btn add-form-primary">
                    <span>添加皮肤</span>
                </a>
            </div>
            <div class="awifi-left awifi-padding-left awifi-padding-top">
                <a href="#/themeStrategy/list" class="btn add-form-primary">
                    <span>皮肤策略</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="Container-Body">
    <div class="content-theme">
        <ul class="themeList" data-ng-repeat="theme in themes">
            <li>
                <div class="oneTheme">
                    <img data-ng-src="{{ theme.thumb ? theme.thumb : 'images/noThumb.png' }}" alt="">
                    <div class="themeInfo">
                        <div class="nameandowner"><span class="sitename subString" title="">{{theme.name}}</span></div>
                        <div class="timeInfo"><span class="addtime">版本：{{theme.version}}</span></div>
                        <div class="timeInfo"><span class="addtime">{{theme.createDate}}</span></div>
                        <div class="optlink">
                            <a class="edit" title="编辑" href="#/theme/edit?id={{theme.id}}"></a>
                            <a class="delete" data-ng-click="deleteTheme(theme.id)" title="删除" href=""></a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="footer-fixed">
    <div class="right_footer" data-ng-show="showPageBar">
        <div class="right_footer_page">
        </div>
        <div class="page_num">
            <ul>
                <li>每页显示</li>
                <li><input type="button" value="15" class="show_page" /> </li>
                <li><input type="button" value="30" class="show_page" /></li>
                <li><input type="button" value="50" class="show_page" /></li>
                <li>行</li>
            </ul>
        </div>
        <div class="nothing"></div>
    </div>
</div>
