<div class="nav-map-wrap">
    <div class="nav-map">爱WiFi运营管理平台<span class="flag">></span>无感知配置<span class="flag">></span>无感知列表</div>
</div>
<div class="content-fixed">
    <div class="awifi-padding-left20">
        <div class="awifi-form-sheet">
            <label class="form-item-title">客户名称：</label>
            <div class="form-item-input awifi-Col-2 awifi-margin-right">
                <select id="customerSelect" name="trade1" style="width:100%" data-ng-model="customerName">
                    <option value="">请选择客户</option>
                </select>
            </div>
            <div class="awifi-left awifi-padding-left" permission="log_manager_sysconfiger_search">
                <button class="form-primary" data-ng-click="list()">
                    <span>查询</span>
                </button>
            </div>
            <div class="awifi-left awifi-padding-left awifi-padding-top awifi-margin-right" style="margin-right:20px" permission="log_manager_sysconfiger_search">
                <a href="#noperception/add" class="btn add-form-primary">
                    <span>无感知配置</span>
                </a>
            </div>
            <div class="awifi-left awifi-padding-left" permission="log_manager_sysconfiger_search">
                <button class="form-primary" data-ng-click="noperceptionOpen()" class="form-primary">
                    <span>开启无感知</span>
                </button>
            </div>
            <div class="awifi-left awifi-padding-left" permission="log_manager_sysconfiger_search">
                <button data-ng-click="noperceptionClose()" class="btn">
                    <span>关闭无感知</span>
                </button>
            </div>
        </div>
        <div class="listtitle">
            <span class="list4">&emsp;<input data-ng-click="selectAll()" type="checkbox" name="checkboxAll"></span>
            <span class="list4">&emsp;序号</span>
            <span class="list16">&nbsp;客户名称</span>
            <span class="list16">&nbsp;无感知时长</span>
            <span class="list16">&nbsp;创建日期</span>
            <span class="list12">&nbsp;无感知状态</span>
            <span class="oper12">&nbsp;操作</span>
        </div>
    </div>
</div>
<div class="content-one">
    <div class="datacontent" IE="8">
        <div class="listcontent" data-ng-repeat="item in noperceptions">
            <span class="list4">&emsp;<input type="checkbox" name="checkboxItem" value="{{ item.id }}"></span>
            <span class="list4">&emsp;{{ begin + $index + 1 }}</span>
            <span class="list16 substring" title="{{ sysconfig.customerName }}">&nbsp;{{ item.customerName }}</span>
            <span class="list16 substring" title="{{ sysconfig.timeDsp }}">&nbsp;{{ item.timeDsp }}</span>
            <span class="list16 substring" title="{{ sysconfig.updateDatetime }}">&nbsp;{{ item.createDate }}</span>
            <span class="list12 substring" title="{{ sysconfig.statusDsp }}">&nbsp;{{ item.statusDsp }}</span>
            <span class="oper12">
                <a class="view" title="查看" href="#/noperception/show?id={{ item.id }}" permission="log_manager_sysconfiger_edit"></a>
                <a class="edit" title="编辑" href="#/noperception/edit?id={{ item.id }}" permission="log_manager_sysconfiger_edit"></a>
            </span>
        </div>
        <div data-ng-if="noperceptions.length==0" class="no-records">查询完成，没有找到相应的数据</div>
    </div>
</div>
<div class="footer-fixed">
    <div class="right_footer" data-ng-show="showPageBar">
        <div class="right_footer_page">
        </div>
        <div class="page_num">
            <ul>
                <li>每页显示</li>
                <li><input type="button" value="15" class="show_page" /> </li>
                <li><input type="button" value="30" class="show_page" /></li>
                <li><input type="button" value="50" class="show_page" /></li>
                <li>行</li>
            </ul>
        </div>
        <div class="nothing"></div>
    </div>
</div>
