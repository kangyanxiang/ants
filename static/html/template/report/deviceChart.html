<div class="nav-map-wrap">
    <div class="nav-map">爱WiFi运营管理平台<span class="flag">></span>统计分析<span class="flag">></span>设备统计<span class="flag">></span>趋势</div>
</div>
<div class="content awifi-padding-top20">
    <div class="portalReportTitle">
        <div class="awifi-form-sheet">
            <label class="form-item-title awifi-padding-left20 awifi-left">地区：</label>
            <label class="form-item-title-left-bold awifi-left">{{locationName}}</label>
            <div class="awifi-right awifi-padding-top">
                <a href="#/report/deviceReportList" class="btn back-form-primary">
                    <span>&nbsp;返&emsp;回&nbsp;</span>
                </a>
            </div>
        </div>
    </div>
    <form action="devicereport/exportchart" id="exportDeviceChartDate" method="post">
        <div class="awifi-form-sheet">
            <div style="display: none">
                <div class="form-item-input awifi-Col-1 awifi-margin-right20">
                    <input class="input-control" name="statType" placeholder="" value="D">
                </div>
                <div class="form-item-input awifi-Col-1 awifi-margin-right20">
                    <input class="input-control" name="locationId" placeholder="" data-ng-model="locationId">
                </div>
                <div class="form-item-input awifi-Col-1 awifi-margin-right20">
                    <input class="input-control" name="provinceId" placeholder="" data-ng-model="provinceId">
                </div>
                <div class="form-item-input awifi-Col-1 awifi-margin-right20">
                    <input class="input-control" name="cityId" placeholder="" data-ng-model="cityId">
                </div>
                <div class="form-item-input awifi-Col-1 awifi-margin-right20">
                    <input class="input-control" name="countyId" placeholder="" data-ng-model="countyId">
                </div>
            </div>
            <div class="form-item-title awifi-padding-left20">设备发展按日趋势：</div>
            <div class="form-item-input awifi-Col-2 awifi-margin-right20">
                <input class="input-control" id="startDate" name="startDate" placeholder="开始日期" data-ng-model="deviceDateReport.startDate">
            </div>
            <div class="form-item-input awifi-Col-2 awifi-margin-right20">
                <input class="input-control" id="endDate" name="endDate" placeholder="截止日期" data-ng-model="deviceDateReport.endDate">
            </div>
            <div class="awifi-left awifi-padding-left">
                <button type="button"  class="form-primary" data-ng-click="chartsDeviceDate()">
                    <span>查询</span>
                </button>
            </div>
            <div class="awifi-left awifi-padding-left">
                <button type="button" class="form-primary"  data-ng-click="exportDeviceChartDate()">
                    <span>导出</span>
                </button>
            </div>
        </div>
    </form>
    <div class="awifi-form-sheet">
        <div id="date_device_chart_line" style="width: 90%; height: 450px; margin: 0 auto"></div>
    </div>
    <div style="padding-top: 30px;">&nbsp;</div>
    <form action="devicereport/exportchart" id="exportDeviceChartMonth" method="post">
        <div class="awifi-form-sheet">
            <div style="display: none">
                <div class="form-item-input awifi-Col-1 awifi-margin-right20">
                    <input class="input-control" name="statType" placeholder="" value="M">
                </div>
                <div class="form-item-input awifi-Col-1 awifi-margin-right20">
                    <input class="input-control" name="locationId" placeholder="" data-ng-model="locationId">
                </div>
                <div class="form-item-input awifi-Col-1 awifi-margin-right20">
                    <input class="input-control" name="provinceId" placeholder="" data-ng-model="provinceId">
                </div>
                <div class="form-item-input awifi-Col-1 awifi-margin-right20">
                    <input class="input-control" name="cityId" placeholder="" data-ng-model="cityId">
                </div>
                <div class="form-item-input awifi-Col-1 awifi-margin-right20">
                    <input class="input-control" name="countyId" placeholder="" data-ng-model="countyId">
                </div>
            </div>
            <div class="form-item-title awifi-padding-left20">设备发展按月趋势：</div>
            <div class="form-item-input awifi-Col-2 awifi-margin-right20">
                <input class="input-control" id="startMonth" name="startDate" placeholder="开始日期" data-ng-model="deviceMonthReport.startMonth">
            </div>
            <div class="form-item-input awifi-Col-2 awifi-margin-right20">
                <input class="input-control" id="endMonth" name="endDate" placeholder="截止日期" data-ng-model="deviceMonthReport.endMonth">
            </div>
            <div class="awifi-left awifi-padding-left">
                <button type="button"  class="form-primary" data-ng-click="chartsDeviceMonth()">
                    <span>查询</span>
                </button>
            </div>
            <div class="awifi-left awifi-padding-left awifi-padding-top">
                <button type="button" class="form-primary"  data-ng-click="exportDeviceChartMonth()">
                    <span>导出</span>
                </button>
            </div>
        </div>
    </form>
    <div class="awifi-form-sheet">
        <div id="month_device_chart_line" style="width: 90%; height: 450px; margin: 0 auto"></div>
    </div>
</div>
