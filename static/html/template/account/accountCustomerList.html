<!--客户侧管理员账号列表页面-->
<div class="nav-map-wrap">
    <div class="nav-map">爱WiFi运营管理平台<span class="flag">></span>账号管理<span class="flag">></span>客户侧账号列表</div>
</div>
<div class="content-fixed">
    <div class="awifi-padding-left20">
        <div class="awifi-form-sheet">
            <label class="form-item-title">客户名称：</label>
            <div class="form-item-input awifi-Col-2 awifi-margin-right20">
                <input class="input-control" placeholder="请输入客户名称关键字" data-ng-model="keywords">
            </div>
            <label class="form-item-title">账号：</label>
            <div class="form-item-input awifi-Col-2 awifi-margin-right20">
                <input type="text" class="input-control" placeholder="请输入账号" data-ng-model="account">
            </div>
            <div class="awifi-left awifi-padding-left" permission="account_manager_customer_search">
                <button class="form-primary" data-ng-click="list()">
                    <span>查询</span>
                </button>
            </div>
        </div>
        <div class="listtitle">
            <span class="list6">&emsp;序号</span>
            <span class="list34">&nbsp;账号</span>
            <span class="list34">&nbsp;客户名称</span>
            <span class="list12">&nbsp;创建时间</span>
            <span class="oper8">&nbsp;操作</span>
        </div>
    </div>
</div>
<div class="content-one">
    <div class="datacontent" IE="8">
        <div class="listcontent" data-ng-repeat="account in customerAccounts">
            <span class="list6">&emsp;{{ begin + $index + 1 }}</span>
            <span class="list34 substring" title="{{ account.userName }}">&nbsp;{{ account.userName }}</span>
            <span class="list34 substring" title="{{ account.customer.customerName}}">&nbsp;{{ account.customer.customerName}}</span>
            <span class="list12">&nbsp;{{ account.createDate }}</span>
            <span class="oper8">
                <a class="reset" title="重置密码" data-ng-click="pwdReset(account.id)" permission="account_manager_customer_pwdreset"></a>
                <a class="assign" title="分配权限" href="#/account/permissionAssignCustomer?id={{ account.id }}&userName={{ account.userName }}&customerName={{ account.customer.customerName}}" permission="account_manager_customer_permissionassign"></a>
            </span>
        </div>
        <div data-ng-if="customerAccounts.length==0" class="no-records">查询完成，没有找到相应的数据</div>
    </div>
</div>
<div class="footer-fixed">
    <div class="right_footer" data-ng-show="showPageBar">
        <div class="right_footer_page">
        </div>
        <div class="page_num">
            <ul>
                <li>每页显示</li>
                <li><input type="button" value="15" class="show_page" /> </li>
                <li><input type="button" value="30" class="show_page" /></li>
                <li><input type="button" value="50" class="show_page" /></li>
                <li>行</li>
            </ul>
        </div>
        <div class="nothing"></div>
    </div>
</div>
