<!--电信侧管理员账号列表页面-->
<div class="nav-map-wrap">
    <div class="nav-map">爱WiFi运营管理平台<span class="flag">></span>账号管理<span class="flag">></span>账号列表</div>
</div>
<div class="content-fixed">
    <div class="awifi-padding-left20">
        <div class="awifi-form-sheet">
            <label class="form-item-title">角色：</label>
            <div class="form-item-select awifi-Col-1 awifi-margin-right">
                <select style="width: 100%" data-ng-model="roleId" data-ng-options="role.id as role.aliasName for role in roles">
                    <option value="">请选择</option>
                </select>
            </div>
            <label class="form-item-title">地区：</label>
            <div class="form-item-select awifi-Col-1 awifi-margin-right">
                <select style="width: 100%"  data-ng-model="provinceId"  data-ng-change="cityChange($event)" data-ng-options="j.locationId as j.locationName for j in provinces">
                    <option value="">请选择</option>
                </select>
            </div>
            <div class="form-item-select awifi-Col-1 awifi-margin-right">
                <select style="width: 100%"  data-ng-model="cityId"  data-ng-change="countyChange($event)" data-ng-options="c.locationId as c.locationName for c in citys">
                    <option value="">请选择</option>
                </select>
            </div>
            <div class="form-item-select awifi-Col-1 awifi-margin-right">
                <select style="width: 100%"  data-ng-model="areaId" data-ng-options="n.locationId as n.locationName for n in countys">
                    <option value="">请选择</option>
                </select>
            </div>
            <label class="form-item-title">账号：</label>
            <div class="form-item-input awifi-Col-2 awifi-margin-right awifi-margin-right">
                <input class="input-control" placeholder="请输入账号关键字" data-ng-model="keywords">
            </div>
            <div class="awifi-left awifi-padding-left" permission="account_manager_telecom_search">
                <button class="form-primary" data-ng-click="list()">
                    <span>查询</span>
                </button>
            </div>
            <div class="awifi-left awifi-padding-left awifi-padding-top" permission="account_manager_telecom_add">
                <a href="#/account/add" class="btn add-form-primary">
                    <span>创建账号</span>
                </a>
            </div>
        </div>

        <div class="listtitle">
            <span class="list6">&emsp;序号</span>
            <span class="list14">&nbsp;账号</span>
            <span class="list12">&emsp;上级账号</span>
            <span class="list10">&nbsp;项目名称</span>
            <span class="list14">&nbsp;联系人</span>
            <span class="list12">&nbsp;联系方式</span>
            <span class="list16">&nbsp;地区</span>
            <span class="oper14">&nbsp;操作</span>
        </div>
    </div>
</div>
<div class="content-one">
    <div class="datacontent" IE="8">
        <div class="listcontent" data-ng-repeat="account in accounts">
            <span class="list6">&emsp;{{ begin + $index + 1 }}</span>
            <span class="list14">&nbsp;{{ account.userName }}</span>
            <span class="list12">&emsp;{{ account.parentName }}</span>
            <span class="list10">&nbsp;{{ account.projectName}}</span>
            <span class="list14 substring" title="{{ account.contactPerson }}">&nbsp;{{ account.contactPerson }}</span>
            <span class="list12">&nbsp;{{ account.contactWay }}</span>
            <span class="list16">&nbsp;{{ account.location }}</span>
            <span class="oper14">
                <a class="edit" title="编辑" href="#/account/edit?id={{ account.id }}" permission="account_manager_telecom_edit"></a>
                <a class="delete" title="删除" data-ng-click="delete(account.id)" permission="account_manager_telecom_delete"></a>
                <a class="reset" title="重置密码" data-ng-click="pwdReset(account.id)" permission="account_manager_telecom_pwdreset"></a>
                <a class="assign" title="分配权限" href="#/account/permissionAssignTelecom?id={{ account.id }}" permission="account_manager_telecom_permissionassign"></a>
            </span>
        </div>
        <div data-ng-if="accounts.length==0" class="no-records">查询完成，没有找到相应的数据</div>
    </div>
</div>
<div class="footer-fixed">
    <div class="right_footer" data-ng-show="showPageBar">
        <div class="right_footer_page">
        </div>
        <div class="page_num">
            <ul>
                <li>每页显示</li>
                <li><input type="button" value="15" class="show_page" /> </li>
                <li><input type="button" value="30" class="show_page" /></li>
                <li><input type="button" value="50" class="show_page" /></li>
                <li>行</li>
            </ul>
        </div>
        <div class="nothing"></div>
    </div>
</div>
