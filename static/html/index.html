<!DOCTYPE html>
<html lang="zh-cn" data-ng-app="indexApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>爱WiFi运营管理平台</title>
    <link rel="stylesheet" type="text/css" href="css/awifi_toe_lib.min.css">
    <link rel="stylesheet" type="text/css" href="css/awifi_toe.min.css">
</head>
<body>
<div class="nav on" data-ng-controller="leftMenuController">
    <div class="on-off"><div class="min"></div></div>
    <div class="nav-wrap">
        <div class="nav-item icon-index branch active" style="display: block">
            <a href="#/" class="nav-title" title="平台首页"><i class="icon"></i><span style="background-image: none">平台首页</span></a>
        </div>
        <div class="nav-item icon-project branch" permissionmenu="project">
            <a href="javascript:void(0);" class="nav-title" title="项目管理"><i class="icon"></i><span>项目管理</span></a>
            <ul class="nav-sub">
                <li><a href="#/project/list" permissionmenu="project_list"><span>项目列表</span></a>
            </ul>
        </div>
        <div class="nav-item icon-accounts branch" permissionmenu="account_manager">
            <a href="javascript:void(0);" class="nav-title" title="账号管理"><i class="icon"></i><span>账号管理</span></a>
            <ul class="nav-sub">
                <li><a href="#/account/telecomList" permissionmenu="account_manager_telecom"><span>账号列表</span></a>
            </ul>
        </div>
        <div class="nav-item icon-grid branch" permissionmenu="device_manager">
            <a href="javascript:void(0);" class="nav-title" title="设备管理"><i class="icon"></i><span>设备管理</span></a>
            <ul class="nav-sub">
                <li><a href="#/device/list" permissionmenu="device_manager_list"><span>设备分配</span></a>
                <li><a href="#/hotarea/list" permissionmenu="device_manager_hot"><span>热点管理</span></a></li>
            </ul>
        </div>
        <div class="nav-item icon-legend branch" permissionmenu="statistical_analysis">
            <a href="javascript:void(0);" class="nav-title" title="统计分析"><i class="icon"></i><span>统计分析</span></a>
            <ul class="nav-sub">
                <!-- <li><a href="#/report/portalReportList" permissionmenu="statistical_analysis_portal"><span>Portal统计</span></a></li> -->
                <li><a href="#/report/deviceReportList" permissionmenu="statistical_analysis_device"><span>设备统计</span></a></li>
            </ul>
        </div>
        <div class="nav-item icon-log branch" permissionmenu="log_manager">
            <a href="javascript:void(0);" class="nav-title" title="系统配置"><i class="icon"></i><span>系统配置</span></a>
            <ul class="nav-sub">
                <li><a href="#/sysconfig/list" permissionmenu="log_manager_sysconfiger"><span>系统参数配置</span></a></li>
                <li><a href="#/exceptionlog/list" permissionmenu="log_manager_exceptionlog"><span>异常日志</span></a></li>
            </ul>
        </div>
    </div>
</div>
<div class="header">
    <div class="header-left-text">爱WiFi运营管理平台</div>
    <div class="header-right" data-ng-controller="topMenuController">
        <div class="header-icon-border">
            <img src="images/akamaru.jpg"/>
        </div>
        <div class="header-user" data-ng-bind="userName"></div>
        <div class="header-profile">
            <ul>
                <li><a class="icon-pencil" href="#/account/infoModify" lhref="">账号信息</a></li>
                <li><a class="icon-pencil" href="#/account/pwdEdit" lhref="">修改密码</a></li>
                <li><a class="icon-power" href="/logout">退出系统</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="main-layout">
    <div class="bodycontentright" data-ng-view=""></div>
</div>
<!--[if lte IE 9]>
<script type="text/javascript" src="js/lib/html5.js"></script>
<![endif]-->
<script type="text/javascript" src="js/awifi_toe_lib.min.js"></script>
<script type="text/javascript" src="js/awifi_toe.min.js"></script>
</body>
</html>
